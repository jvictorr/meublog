	<div class="container">
		<div class="duvida">
			<h4>Alguma dúvida? Entre em contato</h4>
			<form class="formulario" method="get" action="confirmacao.html">
				<label>Nome Completo: </label><br>
				<input class="campos" type="text" name="nome">
				<label>Email: </label><br>
				<input class="campos" type="text" name="email">
				<label>Telefone: </label><br>
				<input class="campos" type="text" name="telefone">
				<label>Motivo do contato: </label><br>
				<select class="opcao" name="opcao">
			        <option value="doubt">Dúvida</option>
			        <option value="sugestion">Sugestão</option>
			        <option value="cumpliment">Elogio</option>
			    </select>
			    <label>Digite sua mensagem:</label>
				<textarea class="motivo" rows="5"></textarea>
				<button class="botao" type="submit">Enviar</button>
			</form>
			<h4>Prefere Whatsapp?</h4>
			<p><center>Manda aí que entro em contato com você.</center></p>
			<form class="formulario" method="get" target="_blank" action="https://web.whatsapp.com/send">
				<label>Digite sua mensagem:</label>
				<textarea class="motivo" name="text" rows="5"></textarea>
				<input type="hidden" name="phone" value="5588981193985">
				<input type="hidden" name="source" value="&data=">
				<button class="botao" type="submit">Enviar</button>
			</form>
